<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    {% block style %} {% endblock %}
</head>
<content>

            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/posts">Go to all posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Contact us via</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Web</a></li>
                  <li><a class="dropdown-item" href="https://wa.me/916380560550?text=Hello%20there!%20I%20came%20across%20your%20blog%20post%20website%20developed%20using%20the%20Flask%20framework.%20I'm%20very%20much%20interested%20in%20having%20a%20word%20with%20you." target="_blank">Whatsapp</a></li>
                  <li><a class="dropdown-item" href="https://www.instagram.com/__tulasiraman2003__/?utm_source=qr" target="_blank">Instagram</a></li>
                  <li><a class="dropdown-item" href="https://www.linkedin.com/in/tulasi-raman-r-a3962a216" target="_blank">LinkedIn</a></li>
                </ul>
              </li>
            </ul>
            <form role="search">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>
    
      
    <br><br>
    <div class="container" style="background-image: linear-gradient(to right, #fbc2eb 0%, #a6c1ee 51%, #fbc2eb 100%); border-radius: 20px">
      {% block content %} {% endblock %}
      <br>
    </div>
